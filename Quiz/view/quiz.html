<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Sustentabilidade</title>
    <link rel="stylesheet" href="/static/quizstyle.css">
</head>
<body>
    <h1>Quiz de Sustentabilidade</h1>

    <form action="/quiz/submit" method="post">
        <!-- Hidden input para enviar o user_id -->
        <input type="hidden" name="user_id" value="{{ user_id }}">

        {% for q in questions %}
        <div class="pergunta {% if q.is_bonus %}bonus{% endif %}">
            <h3>
                {{ q.text }}
                {% if q.is_bonus %}
                <span>BÃ´nus!</span>
                {% endif %}
            </h3>

            {% for alt in q.alternatives %}
            <label>
                <input type="radio" name="{{ q.id }}" value="{{ alt.id }}" required>
                {{ alt.text }}
            </label><br>
            {% endfor %}
        </div>
        <hr>
        {% endfor %}

        <button type="submit">Enviar respostas</button>
    </form>
</body>
</html>
